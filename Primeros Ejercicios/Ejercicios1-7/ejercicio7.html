<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Ejercicio 7</title>
	<script type="text/javascript">
		{
			let numero=prompt("Introduzca el número del que desee calcular el factorial:");
			let resultado=1;
			for(let i=1;i<=numero;i++) {
				resultado*=i;
			}
			alert(resultado);
		}
	</script>
</head>
<body>
	<h1>Ejercicio 7</h1>
	<p>Factorial</p>

</body>
